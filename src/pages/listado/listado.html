<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Listado
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor="let heroe of heroes">{{heroe}}
    <button  ion-button item-right color="secondary">Modificar</button> 
    <button ion-button item-right color="danger">Eliminar</button>
    </ion-item>
  
</ion-list>
<div padding>
  <button ion-button block (click)="Agregar()" color="light">Agregar</button>
  <button ion-button block (click)="Salir()" color="dark">Salir</button>
</div>
</ion-content>
