<ion-header>
  <ion-navbar color="primary">
    <ion-title>Formulario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

   <ion-item >
    <ion-label >NickName</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.nick"></ion-input>
  </ion-item>     
<br>
  <ion-item>
    <ion-label>E-mail</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.mail" ></ion-input>
  </ion-item>
<br>
  <ion-item>
    <ion-label>Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="usuario.pass"></ion-input>
  </ion-item>

<div padding>
  <button ion-button block (click)="Guardar()" color="secondary">Guardar</button>
  <button ion-button block  color="danger">Cancelar</button>
</div>
</ion-list>
</ion-content>
